<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>DOM Manipulation</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <h1>Movies To Watch</h1>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="title">Title</label>
        <input type="text" id="title" required />
      </div>
      <div class="form-item">
        <label for="rating">Rating</label>
        <select id="rating">
          <option value="images/u.png">U</option>
          <option value="images/pg.png">PG</option>
          <option value="images/12.png">12</option>
          <option value="images/12a.png">12A</option>
          <option value="images/15.png">15</option>
          <option value="images/18.png">18</option>
        </select>
      </div>
      <div class="form-item">
        <label for="year">Year</label>
        <input type="text" id="year" required />
      </div>
    </div>
    <input type="submit" value="Add Film" />
  </form>
  <h1>Watch List</h1>
  <ul id="watch-list"></ul>
</body>
</html>
